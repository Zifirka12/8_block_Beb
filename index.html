<!DOCTYPE html>
<html>
<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="container">
  <ul class="comments">
    <li class="comment">
      <div class="comment-header">
        <div>Глеб Фокин</div>
        <div>12.02.22 12:18</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          Это будет первый комментарий на этой странице
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">3</span>
          <button class="like-button"></button>
        </div>
      </div>
    </li>
    <li class="comment">
      <div class="comment-header">
        <div>Варвара Н.</div>
        <div>13.02.22 19:22</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          Мне нравится как оформлена эта страница! ❤️
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">75</span>
          <button class="like-button -active-like"></button>
        </div>
      </div>
    </li>
  </ul>
  <div class="add-form">
    <input
            type="text"
            class="add-form-name"
            placeholder="Введите ваше имя"
    />
    <textarea
            type="textarea"
            class="add-form-text"
            placeholder="Введите ваш коментарий"
            rows="4"
    ></textarea>
    <div class="add-form-row">
      <button class="add-form-button">Написать</button>
    </div>
  </div>
</div>
</body>

<script>
  "use strict";

  // Добавляем обработчик события на изменение поля "Имя"
  document.querySelector('.add-form-name').addEventListener('input', function(event) {
    console.log(`Изменено поле "Имя": ${event.target.value}`);
  });

  // Добавляем обработчик события на изменение поля "Комментарий"
  document.querySelector('.add-form-text').addEventListener('input', function(event) {
    console.log(`Изменено поле "Комментарий": ${event.target.value}`);
  });

  // Обработчик события на нажатие кнопки "Добавить"
  document.querySelector('.add-form-button').addEventListener('click', function() {
    const nameInput = document.querySelector('.add-form-name');
    const commentTextarea = document.querySelector('.add-form-text');

    if (!nameInput.value || !commentTextarea.value) return alert('Заполните оба поля!');

    // Получаем текущее время
    let currentDate = new Date();
    let dateString = `${currentDate.getDate()}.${currentDate.getMonth()+1}.${currentDate.getFullYear()} ${currentDate.getHours()}:${currentDate.getMinutes()}`;

    // Создаем шаблон нового комментария
    const newCommentTemplate = `
        <li class="comment">
          <div class="comment-header">
            <div>${nameInput.value}</div>
            <div>${dateString}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentTextarea.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
      `;

    // Находим контейнер для комментариев
    const commentsList = document.querySelector('.comments');

    // Добавляем новый комментарий в конец списка
    commentsList.innerHTML += newCommentTemplate;

    // Очищаем поля ввода
    nameInput.value = '';
    commentTextarea.value = '';
  });
</script>
<script src="index1.js"></script>
</html>
